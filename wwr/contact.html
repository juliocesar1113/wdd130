<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Get in contact with us" />
    <meta name="author" content="Rafting Castle" />
    <title>Contact | Rafting Castle Co.</title>
    <link rel="stylesheet" href="styles/contact.css" />
</head>

<body>

    <header>
        <div class="header-container">
            <img src="images/logo.png" alt="Rafting site logo" class="logo" />
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>


    <main>

        <section class="hero">
            <img src="images/hero.jpg" alt="Rafting Adventure Background" />
            <div class="hero-text">
                <h1>Rafting Castle Co.</h1>
                <p>123 Main River Street</p>
                <p>Kolob, California</p>
                <p>+1 386 789 8756</p>
                <p>info@raftingcastle.com</p>
            </div>
        </section>
        <section class="contact-container">
            <!-- Google Map -->
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019212896985!2d-117.86535868468142!3d33.77935497975944!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80dcdd0a0a0a0a%3A0x123456789abcdef!2s123%20Main%20River%20St%2C%20Kolob%2C%20CA!5e0!3m2!1sen!2sus!4v1728040800000!5m2!1sen!2sus"
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

            <!-- Contact Form -->
            <form class="contact-form">
                <fieldset>
                    <legend>Contact Us</legend>

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <p>Message Purpose:</p>
                    <label><input type="radio" name="purpose" value="inquiry"> General Inquiry</label><br>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
                    <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <label>
                        <input type="checkbox" id="subscribe" name="subscribe">
                        Please subscribe me to the monthly newsletter
                    </label>

                    <button type="submit">Get in Touch!</button>
                </fieldset>
            </form>
        </section>

        <!-- Employee -->
        <section class="employees">
            <h2>We are here to serve you!</h2>
            <div class="adventure-gallery">
                <figure>
                    <img src="images/employee1.jpeg" alt="Sergio Jan">
                    <figcaption>Sergio Jan – Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpeg" alt="Alice Roman">
                    <figcaption>Alice Roman – Support</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpeg" alt="Noelle Silva">
                    <figcaption>Noelle Silva – Safety Coordinator</figcaption>
                </figure>
            </div>
        </section>
    </main>


    <!-- Footer and socialmedia -->
    <footer>
        <p>&copy; 2025 Rafting Castle Co. | Julio Castillo</p>
        <nav class="socialmedia">
            <a href="https://facebook.com"><img src="images/facebook.svg" alt="Facebook" /></a>
            <a href="https://instagram.com"><img src="images/instagram.svg" alt="Instagram" /></a>
            <a href="https://youtube.com"><img src="images/youtube.svg" alt="YouTube" /></a>
        </nav>
    </footer>
</body>

</html>
